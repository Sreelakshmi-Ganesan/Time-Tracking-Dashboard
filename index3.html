<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Time Tracking Dashboard</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="dashboard">
        <div class="theme-toggle">
          <label class="switch">
            <input type="checkbox" id="modeToggle">
            <span class="slider"></span>
          </label>
          <p id="modeLabel">Dark Mode</p>
        </div>
      
        <div class="profile">
          <div class="profile-header">
            <img src="./images/image-jeremy.png" alt="Jeremy Robson">
            <div>
              <p>Report for</p>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <div class="timeframes">
            <button class="timeframe active">Daily</button>
            <button class="timeframe">Weekly</button>
            <button class="timeframe">Monthly</button>
          </div>
        </div>
    
    
      
    <div class="card work">
      <h2>Work</h2>
      <p class="hours">32hrs</p>
      <p class="previous">Last Week - 36hrs</p>
    </div>

    <div class="card play">
      <h2>Play</h2>
      <p class="hours">10hrs</p>
      <p class="previous">Last Week - 8hrs</p>
    </div>

    <div class="card study">
      <h2>Study</h2>
      <p class="hours">4hrs</p>
      <p class="previous">Last Week - 7hrs</p>
    </div>

    <div class="card exercise">
      <h2>Exercise</h2>
      <p class="hours">4hrs</p>
      <p class="previous">Last Week - 5hrs</p>
    </div>

    <div class="card social">
      <h2>Social</h2>
      <p class="hours">5hrs</p>
      <p class="previous">Last Week - 10hrs</p>
    </div>

    <div class="card selfcare">
      <h2>Self Care</h2>
      <p class="hours">2hrs</p>
      <p class="previous">Last Week - 2hrs</p>
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sreelakshmi</a>.
  </div>
  <script src="timeline.js"></script>
</body>
</html>
